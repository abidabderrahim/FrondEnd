<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Abderrahim Abid">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- I can use Boxicons for icons UI for free -->
    <title>Profile Card</title>
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="Untitld.jpeg" alt="profile-card" class="img">
        </div>
        <div class="data">
            <span class="name">Abderrahim</span>
            <span class="job">Programmer</span>
        </div>
        <div class="media">
            <a href="#" class="link"><img src="facebook.png" alt="facebook"></a>
            <a href="#" class="link"><img src="whatsapp.png" alt="facebook"></a>
            <a href="#" class="link"><img src="twitter.png" alt="facebook"></a>
            <a href="#" class="link"><img src="instagram.png" alt="facebook"></a>
        </div>
        <div class="buttons">
            <button type="button" class="button">Message</button>
            <button type="button" class="button">Following</button>
        </div>
        <div class="actions">
            <div class="action">
                <img src="heart.png" alt="heart" class="heart">
                <span class="number">10K</span>
            </div>
            <div class="action">
                <img src="chat.png" alt="heart" class="heart">
                <span class="number">10K</span>
            </div>
            <div class="action">
                <img src="share.png" alt="heart" class="heart">
                <span class="number">10K</span>
            </div>
        </div>
    </div>
</body>
</html>
