<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Abderrahim Abid">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number</title>
  </head>
  <body>
    <main>
      <div id="welcomeScreen">
        <h2>Guess the random number between 1-100</h2>
        <img src="./images/check_circle_FILL0_wght400_GRAD0_opsz24.svg" alt="logo" class="image">
        <section class="eventSection">
          <p>Select the difficulty</p>

          <div class="button-wrapper">
            <button type="button" onclick="easyMode()">Easy 10 attempts</button>
            <button type="button" onclick="hardMode()">Hard 5 attempts</button>
          </div>
        </section>
      </div>
      <div id="gameArea">
        <div id="newGameButton">
          <button type="button">New Game</button>
        </div>

        <section>
          <h3 id="textOutput">Your Guess</h3>
          <input
            type="number"
            min="1"
            max="100"
            placeholder="Enter your number"
            id="inputBox"
            onchange="compareGuess()"
          >
        </section>

        <section class="stats">
          <div class="info">
            <p>Number of previous attempts</p>
            <span id="attempts">0</span>
          </div>

          <div class="info">
            <p>Number of previous guesses</p>
            <span id="guesses">0</span>
          </div>
        </section>
      </div>
    </main>
    <script src="index.js" defer></script>
  </body>
</html>
